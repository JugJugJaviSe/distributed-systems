name: Build and Push Backend Images

on:
  push:
    branches: ["main"]
    paths:
      - "server/**"
      - "quizService/**"
      - ".github/workflows/backend-ci-cd.yml"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - service_name: server
            context: ./server
            dockerfile: ./server/Dockerfile.prod
            image_suffix: server
            deploy_hook_secret: RENDER_DEPLOY_HOOK_SERVER
          - service_name: quizService
            context: ./quizService
            dockerfile: ./quizService/Dockerfile.prod
            image_suffix: quizservice
            deploy_hook_secret: RENDER_DEPLOY_HOOK_QUIZ_SERVICE

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push image
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: |
            ghcr.io/jugjugjavise/distributed-systems-${{ matrix.image_suffix }}:latest
            ghcr.io/jugjugjavise/distributed-systems-${{ matrix.image_suffix }}:${{ github.sha }}

      - name: Trigger Render Deploy
        if: secrets[matrix.deploy_hook_secret] != ''
        run: |
          curl -fsSL -X POST "${{ secrets[matrix.deploy_hook_secret] }}"
